"<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function() {
                
                //set correct for multiple choice questions
                let correct = document.querySelector('.right');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                
                //Set incorrect for multiple choice questions
                let incorrect = document.querySelectorAll('.wrong');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }
                
                //Check input on short answer question
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'yes') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } 
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            
            });   
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                
                <h3>What is the answer to this question</h3>
                
                <button class="wrong">negative</button>
                <button class="wrong">incorrect</button>
                <button class="wrong">nope</button>
                <button class="right">correct</button>
                
                <p id="feedback1"></p>
                

                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                
                <h3>The correct answer is yes?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>
                
                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
