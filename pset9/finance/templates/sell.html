{% extends "layout.html"%}

{% block title %}
    Sell
{% endblock %}

{% block main %} 
    <form action="/sell" method="post">
        <div class="form-group">
            <option disabled selected value="" style="width: 200px">Stock</option>
            <select name="symbol">
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">{{ stock["symbol"].upper() }}</option>
                {% endfor %}    
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of shares" type="number" min="1">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>    
{% endblock %}
