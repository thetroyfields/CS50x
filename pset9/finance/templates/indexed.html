{% extends "layout.html"%}

{% block title %}
    Indexed
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="add_cash" placeholder="Amount" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
    <br>
    <div class="container">
        <table class="table">
            <tr>
                <th>Cash</th>
                <th> Value of all assets</th>
            </tr>
            <tr>
                <td>{{ cash | usd }}</td>
                <td>{{ assets_value | usd }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
