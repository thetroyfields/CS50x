{% extends "layout.html"%}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Time</th>
                <th>Type</th>
            </tr>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>{{ stock.price | usd }}</td>
                    <td>{{ stock.time }}</td>
                    <td>{{ stock.type }}</td>
                </tr>
            {% endfor %}
        </table>    
    </div>
{% endblock %}
